          type: string
        smtpPortType:
          type: string
          enum: ["none", "tls", "starttls"]
        smtpUsername:
          type: string
          description: SMTP用户名
          example: "noreply@example.com"
        smtpPassword:
          type: string
          description: SMTP密码
          format: password
          example: "password123"
        smtpFrom:
          type: string
          description: 发件人邮箱
          format: email
          example: "noreply@example.com"
        smtpEnabled:
          type: boolean
          description: 是否启用SMTP
          example: false
        verifyEmailTemplate:
          type: string
          description: 邮箱验证邮件模板
        verEmailHeader:
          type: string
          description: 邮箱验证邮件标题
        forgetPasswordTemplate:
          type: string
          description: 忘记密码邮件模板
        forgetPasswordHeader:
          type: string
          description: 忘记密码邮件标题

